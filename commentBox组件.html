<script>
    var  CommentBox=React.createClass({
        displayName:"CommentBox",
        render:function(){
            return (
                    React.createElement(
                            'div',{className:"commentBox"},"hello this is a CommentBox."
                    )
            );
        }

    });
    React.render(
            React.createElement(CommentBox,null),
            document.getElementById("news")

    );


</script>
